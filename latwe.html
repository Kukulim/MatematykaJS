<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Matematyka - Latwe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="ui">
      <div class="topbar">
        <!-- Top bar -->

        <div class="lvlbox">
          <div id="lvl">lvl: <span>1</span></div>
          <progress value="35" max="100"></progress>
        </div>

        <div class="timerbox">
          <div>Czas:</div>
          <div>00:00</div>
        </div>

        <div class="zyciebox">
          <div>Zycie:</div>
        <span id="ilosczyc">5</span>
        </div>
      </div>

      <!-- Pytanie bar -->

      <div class="pytaniebar">
        <div id="skladnik1">5</div>
        <div class="znak" >+</div>
        <div id="skladnik2">6</div>
        <div class="znak" >=</div>
        <input id="wynik" type="text" placeholder="?">
      </div>

      <!-- Odpowiedz i sprawdz bar -->

      <div class="sprawdzbar">
        <div id="info"> dobrze !</div>
        <button id="sprawdz">sprawdz</button>
      </div>

    </div>
  </body>
</html>
