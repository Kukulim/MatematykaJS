<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Math - Easy</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="./JS/easymin.js"></script>
  </head>

  <body onload="dwieLosoweLiczby()">
    <div class="ui minus">
      <div class="topbar">
        <!-- Top bar -->

        <div class="lvlbox">
          <div>lvl: <span id="lvl">1</span></div>
          <progress id="progressbar" value="0" max="100"></progress>
        </div>

        <div class="timerbox">
          <div></div>
          <div> </div>
        </div>

        <div class="zyciebox">
          <div>Life:</div>
        <span id="ilosczyc">5</span>
        </div>
      </div>

      <!-- Pytanie bar -->

      <div class="pytaniebar">
        <div id="skladnik1">5</div>
        <div class="znak" >-</div>
        <div id="skladnik2">6</div>
        <div class="znak" >=</div>
        <input id="wynik" type="text" placeholder="?">
      </div>

      <!-- Odpowiedz i sprawdz bar -->

      <div class="sprawdzbar">
          <div class="punktacja">
              <div><p>Score: <span id="punkty">0</span> </p></div>
          </div>
        <div id="info"></div>
        <button id="sprawdz" onclick="main()">check</button>
      </div>

    </div>
  </body>
</html>
